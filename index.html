<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>DZ - 16</title>
</head>

<body>
  <main>
    <div class="form-holder form-holder__create">
      <h1>Create an Account</h1>
      <form class="form">

        <!--Name and Surname-->
        <div class="form-group form-group-2col">
          <div class="form-group-input">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" required>
          </div>
          <div class="form-group-input">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" required>
          </div>
        </div>

        <!--Email-->
        <div class="form-group">
          <div class="form-group-input">
            <label for="email">E-mail</label>
            <input id="email" type="email" required>
            <span class="form-tooltip">We'll never share your email with anyone else.</span>
          </div>
        </div>

        <!--Sex-->
        <div class="form-group form-group-radio-btns">

          <div class="form-group-radio">
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="male">Male</label>
          </div>

          <div class="form-group-radio">
            <input class="form-input" type="radio" id="female" name="sex" value="female" required>
            <label for="female">Female</label>
          </div>
        </div>

        <!--Location-->
        <div class="form-group form-group-2col">
          <div class="form-group-select">
            <label for="country">Country</label>
            <select class="form-input form-input-select" name="country" id="country" required>
              <option>Select</option>
              <option value="ukraine">Ukraine</option>
              <option value="france">France</option>
              <option value="poland">Poland</option>
            </select>
          </div>

          <div class="form-group-input">
            <label for="city">City</label>
            <input id="city" type="text" required>
          </div>
        </div>
        <button class="btn-submit" type="submit">Sign up</button>
      </form>
      <div class="form-privacy">
        <p class="form-privacy__info">By clicking the 'Sign Up' button, you confirm that you accept our <a
            href="/">Terms of
            Use</a> and <a href="/">Privacy Policy</a>.</p>
        <div class="line"></div>

        <p class="form-privacy__account">Have an account? <a href="/">Log In</a></p>
      </div>

    </div>


    <div class="form-holder form-holder__profile">
      <h1>Profile</h1>
      <form class="form form-two">
        <!--Ava-->
        <div class="ava">

          <div id="img-preview"></div>

          <input type="file" id="choose-file" name="choose-file" accept="image/png, image/jpeg" required/>

          <label class="choose-file" for="choose-file">

            <div class="dl-ava">

              <img class="choose-img" src="images/icons/foto-dwn.jfif">

            </div>
          </label>

          <div class="file-info">

            <div class="actions">

              <div class="file-name"><span id="file-name"></span>

                <div id="file-name__foto" class="file-name__foto"></div>
              </div>
              <div class="delite-file"></div>
            </div>
            <div><span>Up to 1 MB (300x300 px)</span></div>
          </div>

        </div>

        <!--Name and Emale-->
        <div class="form-group form-group-2col">
          <div class="form-group-input">
            <label for="firstname">Name</label>
            <input id="firstname" type="text" required>
          </div>
          <div class="form-group-input">
            <label for="email">E-mail</label>
            <input id="email" type="email" required>
          </div>
        </div>

        <!--Location-->
        <div class="form-group form-group-2col">
          <div class="form-group-select">
            <label for="country">Country</label>
            <select class="form-input form-input-select" name="country" id="country" required>
              <option>Select</option>
              <option value="ukraine">Ukraine</option>
              <option value="france">France</option>
              <option value="poland">Poland</option>
            </select>
          </div>

          <div class="form-group-input">
            <label for="city">City</label>
            <input id="city" type="text" required>
          </div>
        </div>

        <!--Zip code and Phone-->
        <div class="form-group form-group-2col">
          <div class="form-group-input">
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" pattern="[0-9]*" required>
          </div>
          <div class="form-group-input">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>

        </div>

        <button class="btn-update" type="submit">Update</button>

      </form>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
